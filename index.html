<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="initGallery()">

  <div class="gallery">
    <img src="img1.jpg" alt="Sunset over mountains" />

    <img src="img3.jpg" alt="Forest trail in autumn" />
    <img src="img4.jpg" alt="Beach with palm trees" />
    <img src="img5.jpg" alt="Snow-covered village" />
    <img src="img6.jpg" alt="Hot air balloons in the sky" />
  </div>
  <script src="script.js"></script>
</body>
</html>
